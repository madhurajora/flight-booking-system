spring:
  datasource:
    #url: jdbc:h2:mem:testdb
    #driverClassName: org.h2.Driver
    #username: sa
    #password: ''
    url: jdbc:mariadb://localhost:3306/test-db
    username: root
    password: root
    driverClassName: org.mariadb.jdbc.Driver

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true

  jpa:
    #database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true


